<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Games - Stanzle</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Header -->
        <div class="profile-header">
            <div class="header-content">
                <h1>Your Games</h1>
                <p>Daily poetry writing challenges and progress</p>
            </div>
            
            <div class="header-actions">
                <div class="user-initial" id="userInitial">M</div>
                <button class="more-btn" id="userMenuBtn">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <div class="dropdown-actions">
                        <a href="/profile" class="dropdown-item" id="profileBtn">
                            <i class="fas fa-user-circle"></i>
                            Profile
                        </a>
                        <button class="dropdown-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="completedGames">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dayStreak">1</div>
                <div class="stat-label">Day Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgScore">17</div>
                <div class="stat-label">Avg Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalWords">4</div>
                <div class="stat-label">Total Words</div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p>Loading your poetry journey...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-feather-alt"></i>
            </div>
            <h2>No Games Yet</h2>
            <p>Start your poetry journey with today's daily challenge!</p>
            <a href="/" class="start-btn">
                <i class="fas fa-play"></i>
                Start Playing
            </a>
        </div>

        <!-- Games List -->
        <div class="games-list" id="gamesList" style="display: none;">
            <!-- Game entries will be dynamically inserted here -->
        </div>

        <!-- Load More Button -->
        <div class="load-more-container">
            <button class="load-more-btn" id="loadMoreBtn">
                Load More Games
            </button>
        </div>

        <!-- Unlimited Mode Button -->
        <div class="unlimited-mode-container">
            <a href="/unlimited" class="unlimited-mode-btn">
                <i class="fas fa-infinity"></i>
                Practice with Unlimited Mode
            </a>
        </div>
    </div>

    <!-- Individual Game Detail Modal -->
    <div class="game-detail-modal" id="gameDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Game Details</h2>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Game details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/js/profile.js"></script>
</body>
</html>
